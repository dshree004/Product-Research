<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Share â€” Product Rater</title>

  <!-- PWA hooks -->
  <link rel="manifest" href="/Product-Research/manifest.webmanifest">
  <link rel="icon" href="/Product-Research/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/Product-Research/icons/icon-192.png">
  <meta name="theme-color" content="#0b1020" />

  <style>
    :root{ --bg:#0b1020; --card:#111832; --mut:#aab3d4; --border:#223066; --pad:24px; --gap:14px; }
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ min-height:100dvh; -webkit-text-size-adjust:100%; }
    body{
      margin:0; background:var(--bg); color:#eef; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      display:flex; justify-content:center; align-items:flex-start; padding:18px;
      padding-left:max(18px, env(safe-area-inset-left));
      padding-right:max(18px, env(safe-area-inset-right));
      padding-bottom:max(18px, env(safe-area-inset-bottom));
    }
    .wrap{ max-width:700px; width:100%; }
    .card{
      background:linear-gradient(180deg,#101936,#0e1530); border:1px solid var(--border);
      border-radius:18px; box-shadow:0 10px 30px rgba(10,18,45,.35); padding:calc(var(--pad) + 4px);
      text-align:center; overflow:visible;
    }
    h1{ margin:10px 0 6px; color:#8ec5ff }
    .tag{ display:inline-block; margin-top:4px; background:#1b2448; border:1px solid #2a386b; color:#cbd5ff;
          border-radius:999px; padding:4px 10px; font-size:12px }
    .cta{
      display:inline-block; margin-top:16px; background:#3a6eff; border:1px solid #6ea8ff; color:#fff;
      text-decoration:none; font-weight:700; border-radius:12px; padding:12px 18px
    }
    .panel{ margin-top:18px; background:#0c1330; border:1px solid var(--border); border-radius:14px; padding:calc(var(--pad) - 6px); }
    /* Stacked full-width buttons (can wrap textâ€”no clipping) */
    .btns{ display:grid; grid-template-columns:1fr; gap:var(--gap); margin-top:6px; }
    button{
      -webkit-appearance:none; appearance:none; background:#1a2550; border:1px solid #3a4a86; color:#e8edff;
      border-radius:12px; padding:14px 22px; font-weight:600; cursor:pointer; display:flex; align-items:center; justify-content:center;
      min-height:52px; line-height:1.3; white-space:normal; word-break:keep-all; width:100%; font-size:16px;
    }
    button:disabled{ opacity:.6; cursor:not-allowed; }
    .hint{ color:var(--mut); font-size:13px; margin-top:12px }
    .ok{ background:#238636; border-color:#2ea043 }
    @media (min-width:980px){ .btns{ grid-template-columns:1fr 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img alt="icon" src="/Product-Research/icons/icon-192.png" width="64" height="64"
           style="border-radius:14px;border:1px solid #223066;background:#0c1330">
      <h1>Product Rater</h1>
      <div class="tag">Installable â€¢ Works offline â€¢ No login</div>

      <!-- No visible URL anywhere -->
      <a class="cta" id="openApp" href="#">ðŸš€ Open the App</a>

      <div class="panel">
     

        <div class="btns">
          <button id="copyBtn">Copy link</button>
          <button id="shareBtn">Share</button>
          <button id="installBtn" style="display:none">Add to Home screen</button>
        </div>

        <div class="hint" id="hintText">
          Android: â‹® â†’ <b>Add to Home screen</b> â€¢ iPhone: Share â†’ <b>Add to Home Screen</b>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* -------- Set your app URL here (full https, used for open/copy/share) -------- */
    const APP_URL = "https://dshree004.github.io/Product-Research/";

    /* Open app */
    document.getElementById('openApp').href = APP_URL;

    /* Copy full URL (even though we donâ€™t show it) */
    document.getElementById('copyBtn').onclick = async () => {
      try { await navigator.clipboard.writeText(APP_URL); alert("Link copied!"); }
      catch { alert("Copy failed. Long-press the link to copy."); }
    };

    /* Native share (fallback to copy) */
    document.getElementById('shareBtn').onclick = async () => {
      if (navigator.share) {
        try { await navigator.share({ title: "Product Rater", text: "Try this offline app:", url: APP_URL }); }
        catch(e){} // user cancelled
      } else {
        await navigator.clipboard.writeText(APP_URL);
        alert("Link copied! Share it anywhere.");
      }
    };

    /* ---- One-tap Add to Home screen (Android/Chrome) ---- */
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    // Hide A2HS UI if already installed
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    if (isStandalone) {
      installBtn.style.display = 'none';
      document.getElementById('hintText').textContent = "Already added to Home screen âœ”";
    }

    // Show our A2HS button when criteria are met
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'flex';

      installBtn.onclick = async () => {
        installBtn.disabled = true;
        try {
          await deferredPrompt.prompt();
          const choice = await deferredPrompt.userChoice;
          if (choice && choice.outcome === 'accepted') {
            installBtn.textContent = 'Added';
            installBtn.classList.add('ok');
          } else {
            installBtn.disabled = false;
          }
        } finally {
          deferredPrompt = null;
        }
      };
    });

    // Installed callback
    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
      document.getElementById('hintText').textContent = "Added to Home screen âœ”";
    });

    // Register SW so this page qualifies for A2HS; bump version to bust cache
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Product-Research/sw.js?v=8').catch(()=>{});
    }
  </script>
</body>
</html>
