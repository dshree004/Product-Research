<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Share â€” Product Rater</title>

  <!-- PWA hooks so Android can show the A2HS prompt from this page -->
  <link rel="manifest" href="/Product-Research/manifest.webmanifest">
  <link rel="icon" href="/Product-Research/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/Product-Research/icons/icon-192.png">
  <meta name="theme-color" content="#0b1020" />

  <style>
    :root{
      --bg:#0b1020; --card:#111832; --mut:#aab3d4; --acc:#6ea8ff; --border:#223066;
      --pad:24px; --gap:12px;
    }
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ height:auto; min-height:100dvh; }
    body{
      margin:0; background:var(--bg); color:#eef;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      display:flex; justify-content:center; align-items:flex-start;
      padding:18px;
      padding-left:  max(18px, env(safe-area-inset-left));
      padding-right: max(18px, env(safe-area-inset-right));
      padding-bottom:max(18px, env(safe-area-inset-bottom));
    }
    .wrap{ max-width:700px; width:100%; }
    .card{
      background:linear-gradient(180deg,#101936,#0e1530);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:0 10px 30px rgba(10,18,45,.35);
      padding:calc(var(--pad) + 4px);
      text-align:center;
      overflow:visible;
    }
    h1{ margin:10px 0 6px; color:#8ec5ff }
    .tag{
      display:inline-block; margin-top:4px;
      background:#1b2448; border:1px solid #2a386b; color:#cbd5ff;
      border-radius:999px; padding:4px 10px; font-size:12px
    }
    .cta{
      display:inline-block; margin-top:16px;
      background:#3a6eff; border:1px solid #6ea8ff; color:#fff;
      text-decoration:none; font-weight:700; border-radius:12px;
      padding:12px 18px
    }
    .panel{
      margin-top:18px; background:#0c1330;
      border:1px solid var(--border);
      border-radius:14px;
      padding:calc(var(--pad) - 6px);
      overflow:visible;
    }
    .url{
      word-break:break-all; color:#cfe1ff; background:#0a1128;
      border:1px solid var(--border); padding:12px; border-radius:10px;
      margin-top:10px; font-size:14px
    }

    /* NEW: responsive grid for buttons â€” no squeeze, no clipping */
    .btns{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:var(--gap);
      margin-top:14px;
      width:100%;
    }
    .btns button{
      width:100%;  /* each button fills its grid cell */
      white-space:nowrap;
    }

    button{
      appearance:none; background:#1a2550; border:1px solid #3a4a86;
      color:#e8edff; border-radius:12px; padding:12px 16px; font-weight:600; cursor:pointer
    }
    button:disabled{ opacity:.6; cursor:not-allowed; }
    .hint{ color:var(--mut); font-size:13px; margin-top:12px }
    .ok{ background:#238636; border-color:#2ea043 }

    /* Slightly larger padding on very small phones for comfort */
    @media (max-width:420px){
      :root{ --pad:26px; --gap:14px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img alt="icon" src="/Product-Research/icons/icon-192.png" width="64" height="64"
           style="border-radius:14px;border:1px solid #223066;background:#0c1330">
      <h1>Product Rater</h1>
      <div class="tag">Installable â€¢ Works offline â€¢ No login</div>

      <a class="cta" id="openApp" href="https://dshree004.github.io/Product-Research/">ðŸš€ Open the App</a>

      <div class="panel">
        <h3 style="margin:0 0 10px">Share or Add to Home screen</h3>
        <div class="url" id="appUrl">https://dshree004.github.io/Product-Research/</div>

        <div class="btns">
          <button id="copyBtn">Copy link</button>
          <button id="shareBtn">Shareâ€¦</button>
          <!-- Shown only on Android when beforeinstallprompt fires -->
          <button id="installBtn" style="display:none">Add to Home screen</button>
        </div>

        <div class="hint" id="hintText">
          Android: â‹® â†’ <b>Add to Home screen</b> â€¢ iPhone: Share â†’ <b>Add to Home Screen</b>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Your app URL
    const APP_URL = "https://dshree004.github.io/Product-Research/";

    // Sync UI
    document.getElementById('appUrl').textContent = APP_URL;
    document.getElementById('openApp').href = APP_URL;

    // Copy to clipboard
    document.getElementById('copyBtn').onclick = async () => {
      try { await navigator.clipboard.writeText(APP_URL); alert("Link copied!"); }
      catch { alert("Copy failed. Long-press the link to copy."); }
    };

    // Native share (fallback to copy)
    document.getElementById('shareBtn').onclick = async () => {
      if (navigator.share) {
        try { await navigator.share({ title: "Product Rater", text: "Try this offline app:", url: APP_URL }); }
        catch(e){} // user canceled
      } else {
        await navigator.clipboard.writeText(APP_URL);
        alert("Link copied! Share it anywhere.");
      }
    };

    // ---- One-tap "Add to Home screen" (Android/Chrome) ----
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    // If already installed, hide the hint/button
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    if (isStandalone) {
      installBtn.style.display = 'none';
      document.getElementById('hintText').textContent = "Already added to Home screen âœ”";
    }

    // Chrome/Edge will fire this when install criteria are met
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();        // no mini-infobar
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';

      installBtn.onclick = async () => {
        installBtn.disabled = true;
        try {
          await deferredPrompt.prompt();
          const choice = await deferredPrompt.userChoice;
          if (choice && choice.outcome === 'accepted') {
            installBtn.textContent = 'Added';
            installBtn.classList.add('ok');
          } else {
            installBtn.disabled = false;
          }
        } finally {
          deferredPrompt = null;
        }
      };
    });

    // When actually installed
    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
      document.getElementById('hintText').textContent = "Added to Home screen âœ”";
    });

    // Register service worker so this page satisfies installability checks too
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Product-Research/sw.js?v=4').catch(()=>{});
    }
  </script>
</body>
</html>
