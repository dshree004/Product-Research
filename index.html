<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¸ Product Rater</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #58a6ff;
    }
    .card {
      background-color: #161b22;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
      background-color: #0d1117;
      color: #fff;
    }
    .rating {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .rating label {
      font-weight: normal;
    }
    .rating input {
      margin-right: 5px;
    }
    button {
      background-color: #238636;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #2ea043;
    }
    .entries {
      margin-top: 30px;
      background-color: #161b22;
      border-radius: 10px;
      padding: 15px;
    }
    .entry {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #30363d;
      padding: 10px 0;
    }
    .entry img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 10px;
    }
    .entry-details {
      flex: 1;
    }
    .entry-details strong {
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Product Rater</h1>
  <div class="card">
    <form id="raterForm">
      <label>Product name *</label>
      <input type="text" id="name" required />

      <label>Category</label>
      <input type="text" id="category" />

      <label>Code/SKU</label>
      <input type="text" id="code" />

      <label>Rating *</label>
      <div class="rating">
        <label><input type="radio" name="rating" value="1" />1</label>
        <label><input type="radio" name="rating" value="2" />2</label>
        <label><input type="radio" name="rating" value="3" />3</label>
        <label><input type="radio" name="rating" value="4" />4</label>
        <label><input type="radio" name="rating" value="5" />5</label>
      </div>

      <label>Photo (optional)</label>
      <input type="file" id="photo" accept="image/*" />

      <label>Notes</label>
      <textarea id="notes"></textarea>

      <button type="submit">Save</button>
    </form>
  </div>

  <div class="entries">
    <h2>Your entries</h2>
    <div id="entriesList"></div>
  </div>

  <script>
    const form = document.getElementById("raterForm");
    const entriesList = document.getElementById("entriesList");

    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem("productEntries")) || [];
      entriesList.innerHTML = "";
      entries.forEach((entry) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <img src="${entry.photo || ""}" alt="photo" />
          <div class="entry-details">
            <strong>${entry.name}</strong><br>
            Category: ${entry.category || "-"}<br>
            Code: ${entry.code || "-"}<br>
            Rating: ${entry.rating}/5<br>
            Notes: ${entry.notes || ""}
          </div>`;
        entriesList.appendChild(div);
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const category = document.getElementById("category").value.trim();
      const code = document.getElementById("code").value.trim();
      const notes = document.getElementById("notes").value.trim();
      const rating = document.querySelector('input[name="rating"]:checked')?.value;
      const photoInput = document.getElementById("photo");

      if (!name || !rating) {
        alert("Please enter a product name and rating.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const photo = photoInput.files[0] ? reader.result : "";
        const entry = { name, category, code, rating, notes, photo };

        const entries = JSON.parse(localStorage.getItem("productEntries")) || [];
        entries.push(entry);
        localStorage.setItem("productEntries", JSON.stringify(entries));
        form.reset();
        loadEntries();
      };

      if (photoInput.files[0]) {
        reader.readAsDataURL(photoInput.files[0]);
      } else {
        reader.onload();
      }
    });

    loadEntries();
  </script>
</body>
</html>
